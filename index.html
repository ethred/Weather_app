<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="search-icon.webp" alt=""></button>
        </div>
        <div class="weather">
            <img src="sunny-and-rainy-day-weather-forecast-icon-meteorological-sign-3d-render-png.webp" alt="" class="weather-icon">
            <h1 class="temp">22 C</h1>
            <h2 class="cite">NewYork</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity-weather-sensor-water-level-rate-vector-44177660.jpeg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.jpeg" alt="">
                    <div>
                        <p class="wind">20 Km</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>

            <div class="details">
                <div class="col">
                    <img src="humidity-weather-sensor-water-level-rate-vector-44177660.jpeg" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.jpeg" alt="">
                    <div>
                        <p class="wind">20 Km</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
